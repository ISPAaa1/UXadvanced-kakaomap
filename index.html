<!DOCTYPE html>
<html>
<head>
	<title>카카오맵 임베딩</title>
	<style type="text/css">
		#map{width: 500px; height: 400px; background: yellow}
	</style>
</head>
<body>
	<div id="map"> </div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=21fb77cc10b007518740276d1fe0b313"></script>
	<script>
		var container = document.getElementById('map');
		var options = {center: new kakao.maps.LatLng(37.460344, 126.440698),level: 0.4};
		var map = new kakao.maps.Map(container, options);
		var markerPosition  = new kakao.maps.LatLng(37.460344, 126.440698); 
		var marker = new kakao.maps.Marker({position: markerPosition});
		marker.setMap(map);
	</script>
	<script>
		var roadviewContainer = document.getElementById('roadview');
		var roadview = new kakao.maps.Roadview(roadviewContainer);
		var roadviewClient = new kakao.maps.RoadviewClient();
		var position = new kakao.maps.LatLng(37.460344, 126.440698);
		roadviewClient.getNearestPanoId(position, 50, function(panoId) {roadview.setPanoId(panoId, position);});
	</script>
</body>
</html>
